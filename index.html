<!DOCTYPE html>
<html>
    <head>
        <title>WarCards</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="favicon.ico">
    </head>
    <body>
        <div id="wrapper">
            <div id="message">Click Fight to Start Game</div>
            <div id="board">
                <div id="player1" class="players">
                    <div>SCORE: <span class="score">26</span></div>
                    <div class="hand"></div>
                </div>
                <div id="player2" class="players">
                    <div>SCORE: <span class="score">26</span></div>
                    <div class="hand"></div>
                </div>
                <div id="actions">
                    <button id="btnBattle" type="button" class="btn">Fight</button>
                    <button id="btnBattle10" type="button" class="btn">10 Rounds</button>
                    <button id="btnBattle50" type="button" class="btn">50 Rounds</button>
                    <button id="newGame" type="button" class="btn">New Game</button>
                </div>
            </div>
        </div>
        <script src="js/warCard.js"></script>
    </body>
</html>
